        <header>
            <div id="logo">
                <img src="logo.png" alt="logo firmy">

            <nav>
                <a href="index.html"> O nas </a>
                <a href="uslugi.html"> Usługi </a>

            </nav>
        </header>
        <div id="banner">
            <img src="baner1.png">
        </div>
        <main>
        <hr>
        <h2> Kontakt </h2>
        <table> 
            <form>
                <tr>
                    <td> Imię: </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> Nazwisko: </td>

                <tr>

                <tr>

                    <td> </td>
                    <td> <input type="reset" ></form> <button onclick = "checkCorrect()"> Prześlij </button></td>

    <script>
        function checkCorrect() {
            if(document.querySelector("#checkbox1").checked)
            {
                document.querySelector("#result").innerHTML = `${document.querySelectorAll("input")[0].value.toUpperCase()} ${document.querySelectorAll("input")[1].value.toUpperCase()} <br> Treść twojej sprawy: ${document.querySelectorAll("input")[3].value}`;
                document.querySelector("#result").style.color = "black";
            }
            else
            {
                document.querySelector("#result").innerHTML = "Musisz zapoznac sie z regulaminem";
                document.querySelector("#result").style.color = "red";
            }
            }
    </script>
